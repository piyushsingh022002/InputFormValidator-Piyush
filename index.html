<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <p class="form-description">Please fill in this form to create an account</p>
            
            <form id="signup-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                        <i class="icon fas fa-user"></i>
                        <i class="icon-valid fas fa-check-circle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <i class="icon fas fa-envelope"></i>
                        <i class="icon-valid fas fa-check-circle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <i class="icon fas fa-lock"></i>
                        <i class="icon-valid fas fa-check-circle"></i>
                        <i class="toggle-password fas fa-eye" id="toggle-password"></i>
                    </div>
                    <small class="error-message"></small>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number</label>
                        <i class="icon fas fa-phone"></i>
                        <i class="icon-valid fas fa-check-circle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>
                
                <button type="submit" id="submit-btn" disabled>Create Account</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
